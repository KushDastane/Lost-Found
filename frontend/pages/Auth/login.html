<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="/weblogo.png" type="image/png" sizes="64x64">
  </head>
  <body>
    <div class="container">
      <div class="login-box">
        <h2>Login</h2>
        <p>Login as a</p>
        <div class="role-toggle">
          <button
            class="role-btn active"
            id="student-btn"
            name="role"
            value="student"
          >
            Student
          </button>
          <button class="role-btn" id="teacher-btn" name="role" value="teacher">
            Teacher
          </button>
        </div>
        <form id="login-form">
          <input type="email" name="email" placeholder="Email" required />
          <input type="password" name="password" placeholder="Password" required />
          <button type="submit" class="signup-btn" id="login-btn">Log In as a Student</button>
        </form>

        <p class="login-text">
          Don't have an account? <a href="Sign up.html">Sign Up</a>
        </p>
        <a href="../home/homepage.html" class="back-link">Back to Home</a>
      </div>
    </div>
    <script src="login.js"></script>
  </body>
</html>
