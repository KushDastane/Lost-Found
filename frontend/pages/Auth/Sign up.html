<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="/pages/Auth/styles.css" />
    <link rel="icon" href="/weblogo.png" type="image/png" sizes="64x64">
  </head>
  <body>
    <div class="container">
      <div class="signup-box">
        <h2>Sign Up</h2>
        <p>Sign in as a</p>
        <div class="role-toggle">
          <button
            class="role-btn active"
            id="student-btn"
            name="role"
            value="student"
          >
            Student
          </button>
          <button class="role-btn" id="teacher-btn" name="role" value="teacher">
            Teacher
          </button>
        </div>
        <form id="signup-form">
          <input type="text" name="full_name" placeholder="Full Name" required />
          <input type="email" name="email" placeholder="Email" required />
          <input type="text" name="mobile" placeholder="Mobile Number" required />
          <input type="text" name="collegeId" placeholder="College ID" required />
          <input type="password" name="password" placeholder="Password" required />
          <button type="submit" class="signup-btn" id="signup-btn">Sign Up as a Student</button>
        </form>

        <p class="login-text">
          Already have an account? <a href="/login">Log in</a>
        </p>
        <a href="/" class="back-link">Back to Home</a>
      </div>
    </div>
    <script src="/pages/Auth/Signup.js"></script>
  </body>
</html>
