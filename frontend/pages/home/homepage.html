<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lost & Found - Home</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet" />
    <link rel="icon" href="/backend/public/weblogo.png" type="image/png" sizes="64x64">
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            overflow: hidden;
            cursor: none;
            background: linear-gradient(135deg, #6b6bb0, #b1a7f3, #9be4c2);
            background-size: 300% 300%;
            animation: bgShift 25s ease infinite;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            position: relative;
        }

        @keyframes bgShift {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        h1 {
            font-size: 4rem;
            text-align: center;
            color: #f1f5f9;
            letter-spacing: 1px;
            z-index: 2;
            min-height: 200px;
            /* Prevent layout shift */
        }

        .red {
            color: #f43f5e;
            text-shadow: 0 0 8px rgba(244, 63, 94, 0.6);
            animation: subtleGlowRed 2s ease-in-out infinite alternate;
        }

        .green {
            color: #22c55e;
            text-shadow: 0 0 8px rgba(34, 197, 94, 0.6);
            animation: subtleGlowGreen 2s ease-in-out infinite alternate;
        }

        @keyframes subtleGlowRed {
            from {
                text-shadow: 0 0 5px rgba(244, 63, 94, 0.3);
            }

            to {
                text-shadow: 0 0 10px rgba(244, 63, 94, 0.6);
            }
        }

        @keyframes subtleGlowGreen {
            from {
                text-shadow: 0 0 5px rgba(34, 197, 94, 0.3);
            }

            to {
                text-shadow: 0 0 10px rgba(34, 197, 94, 0.6);
            }
        }

        .buttons {
            margin-top: 40px;
            display: flex;
            gap: 25px;
            z-index: 2;
        }

        .btn {
            padding: 14px 28px;
            font-size: 17px;
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 50px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.15);
            transition: all 0.3s ease;
            cursor: none;
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
            border: 2px solid rgba(255, 255, 255, 0.8);
        }

        .view {
            font-weight: bold;
        }

        .custom-cursor {
            width: 24px;
            height: 24px;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 9999;
            pointer-events: none;
            background: url('https://cdn-icons-png.flaticon.com/512/751/751463.png') no-repeat center center;
            background-size: contain;
            transform: translate(-50%, -50%);
            transition: transform 0.1s ease;
            animation: pulse 2.5s infinite ease-in-out;
        }

        @keyframes pulse {

            0%,
            100% {
                transform: translate(-50%, -50%) scale(1);
            }

            50% {
                transform: translate(-50%, -50%) scale(1.1);
            }
        }

        .icons {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            overflow: hidden;
            z-index: 1;
        }

        .icon {
            position: absolute;
            font-size: 38px;
            opacity: 0.3;
            top: 100vh;
            animation: floatUp 20s linear infinite;
            user-select: none;
            color: white;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(0) translateX(0) rotate(0deg);
                opacity: 0;
            }

            10% {
                opacity: 0.3;
            }

            50% {
                transform: translateY(-50vh) translateX(15px) rotate(180deg);
                opacity: 0.4;
            }

            90% {
                opacity: 0.2;
            }

            100% {
                transform: translateY(-110vh) translateX(-20px) rotate(360deg);
                opacity: 0;
            }
        }

        @media (max-width: 600px) {
    h1 {
        font-size: 2rem;
    }

    .buttons {
        flex-direction: column;
        gap: 15px;
    }

    .btn {
        width: 80%;
    }
}

    </style>
</head>

<body>
    <div class="custom-cursor" id="cursor"></div>

    <div class="icons"></div>

    <h1><span id="typed"></span></h1>

    <div class="buttons">
        <a href="../auth/login.html"><button class="btn">Login</button></a>
        <a href="../auth/Sign up.html"><button class="btn">Signup</button></a>
    </div>

    <script>
        // Typed animation
        new Typed('#typed', {
            strings: ['You <span class="red">LOST</span> it?<br>We <span class="green">FOUND</span> it!'],
            typeSpeed: 55,
            backSpeed: 35,
            loop: true
        });

        // Cursor tracking
        const cursor = document.getElementById('cursor');
        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
        });

        // Generate scattered floating emojis (reduced quantity)
        const emojiList = ['üîç', 'üì±', 'üß≥', 'üß¢', 'üéí', 'üëì', 'üõí', 'üì∑', 'üíç', 'üîë', 'üéß', '‚ö°', 'üñ•Ô∏è', 'üîí', 'üíé'];
        const container = document.querySelector('.icons');

        for (let i = 0; i < emojiList.length; i++) {
            const emoji = document.createElement('div');
            emoji.classList.add('icon');
            emoji.textContent = emojiList[i % emojiList.length];

            emoji.style.left = Math.random() * 95 + '%';
            emoji.style.animationDelay = (Math.random() * 20).toFixed(2) + 's';
            emoji.style.animationDuration = (18 + Math.random() * 10).toFixed(2) + 's';

            container.appendChild(emoji);
        }
    </script>


</body>

</html>
